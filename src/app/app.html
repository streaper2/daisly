

<ion-menu [content]="content" side="left" id="menu1">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list >
      <button ion-item menuClose="menu1"  *ngFor="let p of pages" (click)="openPage(p)"  >
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu [content]="content" side="right" id="menu2">
  <ion-header>
    <ion-toolbar>
      <ion-title> Objects </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
<button ion-item menuClose="menu2"  *ngFor="let t of tools"  (click)="openObject(t)"  >
        {{t.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>




<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
