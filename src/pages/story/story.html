<ion-header>
  <ion-navbar color="primary">

    <ion-title>
      storyz
    </ion-title>

<ion-buttons end>
        <button ion-button icon-only (click)="openMenu()" >
            <ion-icon name="menu"></ion-icon>
        </button>
</ion-buttons>


  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-grid>
  <ion-row >
    <ion-col (click)="goTo(m)" *ngFor='let m of menu' col-4>
      
        <img [src]="m.thumb"/>
        <br/>

        {{ m.title }}
     
    </ion-col>
  </ion-row>
</ion-grid>



</ion-content>
