<ion-header>

  <ion-navbar>


    <ion-title end>template characters</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>





  <ion-list reorder="true" (ionItemReorder)="reoderItem($event)" >
    <ion-item-sliding  *ngFor="let tp of templateCharacters " #item>
       <ion-item (click)="goTo(project)">
        
              {{ tp }}

      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeTemplateCharacter(tp)"><ion-icon name="trash" item-left></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>



 <ion-fab right bottom>
   <button ion-fab (click)='pushTemplateCharacter()' ><ion-icon name="add"></ion-icon></button>
 </ion-fab>


  
</ion-content>
