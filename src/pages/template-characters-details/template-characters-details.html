<ion-header>

  <ion-navbar>
    <ion-title>template-characters</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list reorder="true" (ionItemReorder)="reoderItem($event)"> 

        
         <ion-item-sliding  *ngFor="let item of items; let i = index ">
          
                <ion-item >



                  <ion-label  *ngIf=" item.type != 'ion-range' " > {{item?.name}}  </ion-label>
                  <ion-input  *ngIf="item.type == 'ion-text'" type="text"></ion-input>
                  <ion-input  *ngIf="item.type == 'ion-number'" type="number"></ion-input>          
                  <ion-textarea  *ngIf="item.type == 'ion-textarea'" rows="6" type="text"></ion-textarea>
                  


                  <ion-toggle *ngIf="item.type == 'ion-toggle'" ></ion-toggle>

                  
                  <ion-label *ngIf="item.type == 'ion-datetime'" > Datebjgv</ion-label>
                  <ion-datetime *ngIf="item.type == 'ion-datetime'"  displayFormat="MM/DD/YYYY" [(ngModel)]="item.value"></ion-datetime>

                  <ion-label *ngIf="item.type == 'ion-range'" > {{item?.min}} / {{ item?.max}} {{item.unite}} </ion-label>  
                      <ion-range *ngIf="item.type == 'ion-range'" min="{{item.min}}" max="{{item.max}}" [(ngModel)]="item.value" color="red">
                      <ion-label range-left> {{item?.name}} </ion-label>
                  </ion-range> 

                </ion-item>
                
              

                    <ion-item-options side="right">
                        <button  ion-button  color="primary" (click)="modifyItem(item)"><ion-icon name="create"></ion-icon></button>
                        <button  ion-button  color="danger" (click)="removeItem(item)"><ion-icon name="trash"></ion-icon></button>
                    </ion-item-options>
                    

        </ion-item-sliding>

      </ion-list>




 <ion-fab right bottom class="main">
    <button ion-fab color="light"><ion-icon name="arrow-dropup"> </ion-icon></button>
    <ion-fab-list side="top">
      

        <ion-fab class="btn0" >
          <button ion-fab mini color="light">T</button>
          <ion-fab-list side="left">
            <button ion-fab mini color="light" (click)="addTitle(item)">T</button>
            <button ion-fab mini (click)="addTextInput(item)"><ion-icon name="remove"></ion-icon></button>
            <button ion-fab mini (click)="addTextArea(item)"><ion-icon name="square" ></ion-icon></button>
          </ion-fab-list>  
        </ion-fab>

        <ion-fab class="btn1" >
          <button ion-fab mini color="light"> 
            1
          </button>

          <ion-fab-list side="left" >
            <button ion-fab mini (click)="addNumberInput(item)" ><ion-icon name="remove"></ion-icon></button>
            <button ion-fab mini><ion-icon name="calendar"></ion-icon></button>
          </ion-fab-list>  
        </ion-fab>

        <ion-fab class="btn2" #fab>
          <button ion-fab mini color="light" (click)="addRange(item)"><ion-icon name="options"> </ion-icon>
          </button>
        </ion-fab>

        <ion-fab class="btn3" >
          <button ion-fab mini color="light" (click)="addToggle(item)"><ion-icon name="git-commit"> </ion-icon>
          </button>
        </ion-fab>



    </ion-fab-list>
  </ion-fab>


</ion-content>
